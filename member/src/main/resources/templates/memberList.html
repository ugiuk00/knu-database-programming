<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead><tr>
                <th>#</th>
                <th>이름</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="member:${members}">
                <td th:text="${member.id}"</td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<p>
    <a href="/">홈으로 돌아가기</a>
</p>
</body>
</html>
