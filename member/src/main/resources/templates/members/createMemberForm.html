<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><body>
<div class="container">
    <form action="/members/new" method="post"> <!-- form: 사용자 입력 태그, action:입력이 전해질 서버측 주소. post: http 메소드(데이터생성, 수정, 삭제), get: 데이터 조회시 -->
        <div class="form-group">
            <label for="name1">이름</label> <!-- label: input의 이름표, input의  id와 연결됨 -->
            <input type="text" id="name1" name="name" placeholder="이름을 입력하세요"> <!-- name은 서버로 전송될 때 key값으로 사용(memberform 객체의 name property와 일치하는지 확인) -->
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>


<!-- name: key이름, 외부 클래스의 property와 같은지 비교
시용자 입력값: value로 매핑됨
id: 해당 html파일에서 사용자입력을 고유식별하기위함, label과 연결하기 위해 사용 -->
